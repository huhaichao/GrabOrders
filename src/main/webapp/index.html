<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单显示页</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <div id="header"></div>
</head>
<body>
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <p class="panel-title" style="text-align:center;font-size:25px">订单信息</p>
            <div id="login-control" style="text-align: right">
                <button class="btn btn-success" id="login">登陆</button>
                <button class="btn btn-primary" id="signin">注册</button>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>订单信息</th>
                <th>数量</th>
                <th>开启时间(GMT+8):</th>
                <th>结束时间(GMT+8):</th>
                <th>抢购页</th>
            </tr>
            </thead>
            <tbody id="table-info">
            </tbody>
        </table>
    </div>
</div>

<div id="footer"></div>
<script type="text/javascript" src="./lib/js/loader.js"></script>
<script type="text/javascript" src="./lib/js/graborders.js"></script>
<script>
    graborders.ajax.getlist();
</script>
</body>
</html>
