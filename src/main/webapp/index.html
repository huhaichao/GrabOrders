<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单显示页</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <p class="panel-title" style="text-align:center;font-size:25px">订单信息</p>
            <div id="login-control" style="text-align: right">
                <button class="btn btn-success"
                        data-toggle="modal" data-target="#login">登陆</button>
                <button class="btn btn-primary"
                        data-toggle="modal" data-target="#register">注册
                </button>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>订单信息</th>
                <th>数量</th>
                <th>开启时间(GMT+8):</th>
                <th>结束时间(GMT+8):</th>
                <th>抢购页</th>
            </tr>
            </thead>
            <tbody id="table-info">
            </tbody>
        </table>
    </div>
</div>

<!-- 注册窗口 -->
<div id="register" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" id="form-register">
                    <div class="form-group">
                        <label>手机号码</label>
                        <input class="form-control" type="text" placeholder="11位数字">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input class="form-control" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label>再次输入密码</label>
                        <input class="form-control" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="button" id="btn-register">提交</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 登录窗口 -->
<div id="login" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">登录</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" id="form-login">
                    <div class="form-group">
                        <label>手机号码</label>
                        <input class="form-control" type="text" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input class="form-control" type="password" placeholder="">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="button" id="btn-login">登录</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="./lib/js/graborders.js"></script>

    var s="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1MjU2MTc4MjQsInVzZXJJZCI6MSwiaWF0IjoxNTI1NDQ1MDI0fQ.cuPZ4YOvzZRgg_m9K68C2NT88nQWOzU4s-v4MZcobho";
    setCookie("token",s);
    var token=getCookie("token");
    if(token!=null)graborders.login.useTokenlogin(token);
</script>
</body>
</html>
